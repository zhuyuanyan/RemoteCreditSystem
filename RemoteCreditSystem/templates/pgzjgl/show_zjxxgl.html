<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="../../static/css/btn.css" rel="stylesheet" type="text/css" />
		<link href="../../static/css/main.css" rel="stylesheet" type="text/css" />
		<script src="../../static/js/jquery-1.7.2.min.js"></script>
		<script src="../../static/js/index.js"></script>
		<script src="../../static/js/util.js"></script><!-- html字符转义 -->
				<!--验证样式-->
		<link rel="stylesheet" href="../../static/css/validationEngine.jquery.css">
		<script src="../../static/js/jquery.validationEngine-zh_CN.js"></script> 
		<script src="../../static/js/jquery.validationEngine.js"></script> 
	</head>
	<body>
		<div class="position">
			当前位置：<span>评估专家管理 / 专家信息管理 / 编辑</span>
		</div>
		<div class="pageTitle">
			编辑--专家1
		</div>
		<form id="editUserForm" action="/pgzjgl/edit_zjxxgl_save/{{user.id}}" method="POST">
		<div class="content">
			<table class="myTable">
				<caption>基本信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">姓名</td>
					<td><input type="text" value="{{user.real_name}}" name="user_name"/></td>
					<td class="table-label">性别</td>
					<td>
						<label><input type="radio" name="sex" value="1" {%- if user.sex=='1'%} checked {%- endif%}/>男</label>
						<label><input type="radio" name="sex" value="2" {%- if user.sex=='2'%} checked {%- endif%}/>女</label>
					</td>					
				</tr>
				<tr>
					<td class="table-label">身份证号码</td>
					<td><input type="text" value="{{user.card_id}}" name="card_id"/></td>
					<td class="table-label">联系电话</td>
					<td><input type="text" value="{{user.mobile}}" name="phone"/></td>					
				</tr>
				<tr>
					<td class="table-label">现任职机构</td>
					<td><select id="org" name="org">
	              	<script>document.write(js.lang.String.decodeHtml('{{"org_all"|dynDict("{{user.org}}","")}}'))</script>
	              	</select></td>
					<td class="table-label">常驻地址</td>
					<td><input type="text" name="address" value="{{user_information.address}}"/></td>					
				</tr>
				<tr>
					<td class="table-label">专家级别</td>
					<td><select name="level"><option value="1" {%- if user_user_type=='1'%} selected {%- endif%}>普通专家</option>
						<option value="2" {%- if user_user_type=='2'%} selected {%- endif%}>最终决策专家</option>
					</select></td>
					<td></td>
					<td></td>					
				</tr>
			</table>
			<table class="myTable">
				<caption>识别信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">行业</td>
					<td><input type="text" value="{{user_information.hy}}" name="hy"/></td>
					<td class="table-label">区域</td>
					<td><input type="text" value="{{user_information.qy}}" name="qy"/></td>				
				</tr>
				<tr>
					<td class="table-label">产品</td>
					<td><input type="text" value="{{user_information.product}}" name="product"/></td>
					<td class="table-label">授信余额(万)</td>
					<td><input type="text" value="{{user_information.balance}}" name="balance"/></td>				
				</tr>
			</table>
			<table class="myTable">
				<caption>资质信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">专业职称</td>
					<td><input type="text" value="{{user_information.zyzc}}" name="zyzc"/></td>
					<td class="table-label">现任职务</td>
					<td><input type="text" value="{{user_information.xrzw}}" name="xrzw"/></td>					
				</tr>
			</table>
			<table class="myTable">
				<caption>权限信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">专家层级</td>
					<td><input type="text" value="{{user_information.expert_level}}" name="expert_level"/></td>
					<td class="table-label">授信评估权限</td>
					<td><input type="text" value="{{user_information.approve_role}}" name="approve_role"/></td>				
				</tr>
			</table>
			<table class="myTable">
				<caption>评估专家工作时间信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">工作日</td>
					<td><input type="text" value="{{user_information.gzr}}" name="gzr"/></td>
					<td class="table-label">工作时段</td>
					<td><input type="text" value="{{user_information.gzsd}}" name="gzsd"/></td>				
				</tr>
			</table>
			<div class="pagebar">			
				<div class="controlbtn">
					<a class="btn" href="javascript:void(0);" onclick="javascript:history.go(-1);" title="返回">返&nbsp;&nbsp;回</a>
				</div>
			</div>
		</div>
	</form>
		<script type="text/javascript">
		</script>
	</body>
</html>
