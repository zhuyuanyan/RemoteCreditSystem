<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="../../static/css/btn.css" rel="stylesheet" type="text/css" />
		<link href="../../static/css/main.css" rel="stylesheet" type="text/css" />
		<script src="../../static/js/jquery-1.7.2.min.js"></script>
		<script src="../../static/js/index.js"></script>
		<script src="../../static/js/util.js"></script><!-- html字符转义 -->
				<!--验证样式-->
		<link rel="stylesheet" href="../../static/css/validationEngine.jquery.css">
		<script src="../../static/js/jquery.validationEngine-zh_CN.js"></script> 
		<script src="../../static/js/jquery.validationEngine.js"></script> 
	</head>
	<body onload="setTimeOut();">
		<div class="position">
			当前位置：<span>评估专家管理 / 专家信息管理 / 新增</span>
		</div>
		<div class="pageTitle">
			新增
		</div>
		<form id="addUserForm" action="/pgzjgl/new_zjxxgl_save" method="post">
		<div class="content">
			<table class="myTable">
				<caption>基本信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">姓名</td>
					<td><input type="text" value="" name="user_name" class="validate[required]"/></td>
					<td class="table-label">性别</td>
					<td>
						<label><input type="radio" name="sex" value="1" checked/>男</label>
						<label><input type="radio" name="sex" value="2"/>女</label>
					</td>					
				</tr>
				<tr>
					<td class="table-label">身份证号码</td>
					<td><input type="text" value="" name="card_id" class="validate[required]"/></td>
					<td class="table-label">联系电话</td>
					<td><input type="text" value="" name="phone"/></td>					
				</tr>
				<tr>
					<td class="table-label">现任职机构</td>
					<td><select id="org" name="org">
	              	<script>document.write(js.lang.String.decodeHtml('{{"org_all"|dynDict("","")}}'))</script>
	              	</select></td>
					<td class="table-label">常驻地址</td>
					<td><input type="text" value="" name="address"/></td>					
				</tr>
				<tr>
					<td class="table-label">专家级别</td>
					<td><select name="level"><option value="1">普通专家</option>
						<option value="2">最终决策专家</option>
					</select></td>
					<td></td>
					<td></td>					
				</tr>
			</table>
			<table class="myTable">
				<caption>识别信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">行业</td>
					<td><input type="text" value="" name="hy"/></td>
					<td class="table-label">区域</td>
					<td><input type="text" value="" name="qy"/></td>				
				</tr>
				<tr>
					<td class="table-label">产品</td>
					<td><input type="text" value="" name="product"/></td>
					<td class="table-label">授信余额(万)</td>
					<td><input type="text" value="" name="balance"/></td>				
				</tr>
			</table>
			<table class="myTable">
				<caption>资质信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">专业职称</td>
					<td><input type="text" value="" name="zyzc"/></td>
					<td class="table-label">现任职务</td>
					<td><input type="text" value="" name="xrzw"/></td>					
				</tr>
			</table>
			<table class="myTable">
				<caption>权限信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">专家层级</td>
					<td><input type="text" value="" name="expert_level"/></td>
					<td class="table-label">授信评估权限</td>
					<td><input type="text" value="" name="approve_role"/></td>				
				</tr>
			</table>
			<table class="myTable">
				<caption>评估专家工作时间信息</caption>
				<colgroup>
					<col width="10%">
					<col width="40%">
					<col width="10%">
					<col width="40%">
				</colgroup>
				<tr>
					<td class="table-label">工作日</td>
					<td><input type="text" value="" name="gzr"/></td>
					<td class="table-label">工作时段</td>
					<td><input type="text" value="" name="gzsd"/></td>				
				</tr>
			</table>
			<div class="pagebar">			
				<div class="controlbtn">
					<a class="btn btn-info" onclick="submitForm()" title="提交">提&nbsp;&nbsp;交</a>
					<a class="btn" href="javascript:void(0);" onclick="javascript:history.go(-1);" title="返回">返&nbsp;&nbsp;回</a>
				</div>
			</div>
		</div>
	</form>
		<script type="text/javascript">
			function submitForm(){
				//前端验证
				$('#addUserForm').validationEngine();
				if($('#addUserForm').validationEngine('validate')){
					document.getElementById('addUserForm').submit();
				}
			}
		</script>
	</body>
</html>
