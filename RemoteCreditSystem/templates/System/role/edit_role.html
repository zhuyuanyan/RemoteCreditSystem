<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>远程授信系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main.css" rel="stylesheet">
	<link href="../../static/css/alert.css" rel="stylesheet" type="text/css" />
	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/index.js"></script>
	<!--验证样式-->
	<link rel="stylesheet" href="../../static/css/validationEngine.jquery.css">
	<script src="../../static/js/jquery.validationEngine-zh_CN.js"></script> 
	<script src="../../static/js/jquery.validationEngine.js"></script>
	
</head>

<body>	
	<div style="margin:15px;">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">首页</a>/<a href="#">系统管理</a>/<a href="#">角色管理</a>/<a href="#">编辑</a>
		</div>		
		<div class="row-fluid">
			<form id="form_id" method="POST" action="/System/edit_role.json/{{role.id}}">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">角色名称<font class="red">*</font></td>
							<td colspan="3">
								<input type="text" id="role_name" name="role_name" value={{role.role_name}} class="validate[required]"/>
							</td>				
						</tr>									
					</table>
				</div>
				<br>
				<input id="id_save_button" type="button" class="btn btn-info" value="提交" style="margin:0;"/>
				<input class="btn" type="button" onclick="javascript:history.go(-1);" value="返回"/>
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->

	<script type="text/javascript">
		$(document).ready(function(){
			//前端验证
			$('#form_id').validationEngine();
			$("#id_save_button").click(function() {
				if(!submitFlag){
					alert("正在处理，请勿重复提交!");
					return;
				}
				submitFlag = false;
				// 前端验证 
				if($('#form_id').validationEngine('validate')){
					//submit
					$('#form_id').submit();
					submitFlag = true;
				}else{
					submitFlag = true;
				}
			});
		});
	</script>
</body>
</html>
