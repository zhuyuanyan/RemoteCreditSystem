<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">		
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	
</head>

<body>	
	<div style="margin:15px;">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">系统管理</a>/<a href="#">机构管理</a>
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">机构信息</span>			
			<form method="POST" action="/System/edit_menu/{{obj.id}}">
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">名称<font class="red">*</font></td>	
							<td>
								<span id="spry_jgmc">
									<input type="text" name="name" value="{{obj.name}}"/>
									<span class="textfieldRequiredMsg">名称不能为空</span>
								</span>
							</td>						
						</tr>	
						<tr>
							<td class="table-label">编码<font class="red">*</font></td>	
							<td>
								<span id="spry_code">
									<input type="text" name="menu_code" value="{{obj.menu_code}}"/>
									<span class="textfieldRequiredMsg">编码不能为空</span>
								</span>
							</td>						
						</tr>							
					</table>
				</div>
				<span class="point">*为必填字段</span><br/>
				<input type="submit" class="btn btn-info" value="提交" style="margin:0;"/>
				<input class="btn" type="button" onclick="javascript:history.go(-1);" value="返回"/>
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/system.js"></script>
	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("spry_jgmc", "none", {validateOn:["blur"]});
		var sprytextfield2 = new Spry.Widget.ValidationTextField("spry_code", "none", {validateOn:["blur"]});
	</script>
</body>
</html>
