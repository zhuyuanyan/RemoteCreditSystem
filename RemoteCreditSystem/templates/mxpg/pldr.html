<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="../../static/css/btn.css" rel="stylesheet" type="text/css" />
		<link href="../../static/css/alert.css" rel="stylesheet" type="text/css" />
		<link href="../../static/css/main.css" rel="stylesheet" type="text/css" />
		<script src="../../static/js/jquery-1.7.2.min.js"></script>
		<script src="../../static/js/index.js"></script>
		<script src="../../static/js/util.js"></script><!-- html字符转义 -->
		<!--验证样式-->
		<link rel="stylesheet" href="../../static/css/validationEngine.jquery.css">
		<script src="../../static/js/jquery.validationEngine-zh_CN.js"></script> 
		<script src="../../static/js/jquery.validationEngine.js"></script> 
	</head>
	<body onload="setTimeOut();">
		<div class="position">
			当前位置：<span>信息录入 / 批量导入</span>
		</div>
		<div class="pageTitle">
			批量导入
		</div>
		<div class="content">
			<div class="iframeForm">
			<form id="form_id" class="search" style="padding:60px;text-align:center;" method="POST" enctype="multipart/form-data" action="/pldr/excel_import">	
				{%- with messages = get_flashed_messages(with_categories=true) %}
				  	{%- if messages %}
			    	{%- for category, message in messages %}
			    	<div class="alert alert-{{category}}">
			      		{{message}}
			      	</div>
			    	{%- endfor %}
				  	{%- endif %}
				{%- endwith %}
				客户姓名：
					<input type="text" name="customer_name" class="validate[required]"/>&nbsp;
				客户证件号码：
					<input type="text" name="cert_no" class="validate[required,custom[chinaIdLoose]]"/>&nbsp;	
				选择导入文件：
					<input type="file" name="attachment" class="validate[required]"/>
					<br><br>
					<input id="id_save_button" type="button" class="btn btn-info" value="导入"/>
			</form>
		</div>
		</div>	
		<script type="text/javascript">
		$(document).ready(function(){
				//前端验证
				$('#form_id').validationEngine();
				$("#id_save_button").click(function() {
					if(!submitFlag){
						alert("正在处理，请勿重复提交!");
						return;
					}
					submitFlag = false;
					// 前端验证 
					if($('#form_id').validationEngine('validate')){
						//submit
						$('#form_id').submit();
						submitFlag = true;
					}else{
						submitFlag = true;
					}
				});
			});
		</script>
	</body>
</html>
